name: Release On Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
          fail_on_unmatched_files: false
          files: |
            Mai-*.dmg
            *.dmg
